<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main class="main">
    <h1 class="title">Odin Calculator</h1>
    <div class="container">
      <div class="display-container">
        <div class="display"></div>
      </div>
      <div class="first-row">
        <button class="back-space">BS</button>
        <button class="all-clear">AC</button>
      </div>
      <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator divide">&#247;</button>
      </div>
      <div>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator multiply">&#215;</button>
      </div>
      <div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator subtract">&#8722;</button>
      </div>
      <div>
        <button class="number zero">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
        <button class="operator add">+</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a href="https://github.com/Daik102/calculator.git" target="_blank">2025 Daik</a>
  </footer>
</body>
</html>
